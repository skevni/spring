<div class="container" ng-controller="userProfileController">
    <h3>Профиль пользователя</h3>
    <br><br>
    <input class="form-control" ng-model="userProfile.userId" placeholder="Идентификатор" readonly type="number">
    <br>
    <input class="form-control" ng-model="userProfile.username" placeholder="Имя пользователя" readonly type="text">
    <br>
    <input class="form-control" ng-model="userProfile.email" placeholder="Email" readonly type="text">
    <br>

</div>

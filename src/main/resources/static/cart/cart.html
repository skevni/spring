<div class="container" ng-controller="cartController">
    <h3>Корзина</h3>
    <table class="table">
        <thead>
        <tr>
            <td>ID товара</td>
            <td>Наименование товара</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart.cartItems">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="reduceItem(item.id)" type="button"> -</button>
                {{item.quantity}}
                <button class="btn btn-primary" ng-click="increaseItem(item.id)" type="button">+</button>
                <button class="btn btn-danger" ng-click="removeItem(item.id)" type="button">X</button>
            </td>
            <td>{{item.price + ' x ' + item.quantity + ' = ' + item.totalPrice}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>{{'Итого: ' + cart.totalPrice }}</td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-click="checkOut()" ng-show="isUserLoggedIn() && cart.cartItems.length > 0"
            type="button">Оформить заказ
    </button>
    <button class="btn btn-secondary" ng-click="disabledCheckOut()" ng-show="!isUserLoggedIn() && cart.cartItems.length > 0"
            type="button">Оформить заказ
    </button>

    <!--            </li>-->
    <!--        </ul>-->
    <!--    </nav>-->

</div>

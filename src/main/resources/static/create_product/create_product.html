<div class="container" ng-controller="createProductController">
    <h3>Добавить продукт</h3>
    <br>
    <form novalidate ng-submit="createProduct()">
        <input class="form-control" type="text" placeholder="Название" ng-model="created_product.title">
        <br>
        <input class="form-control" type="number" step="any" placeholder="Цена" ng-model="created_product.price">
        <br>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>

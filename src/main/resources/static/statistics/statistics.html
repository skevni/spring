<div class="container" ng-controller="statisticsController">
    <h3>Статистика</h3>
    <table class="table">
        <thead>
        <tr>
            <td>Сервис</td>
            <td>Продолжительность</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in statistics">
            <td>{{s.serviceName}}</td>
            <td>{{s.duration}}</td>
        </tr>
        </tbody>
    </table>
</div>

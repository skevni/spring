<div class="container" ng-controller="userProfileController">
    <h3>Профиль пользователя</h3>
    <br><br>
    <input class="form-control" type="number" placeholder="Идентификатор" ng-model="userProfile.id">
    <br>
    <input class="form-control" type="text" placeholder="Имя пользователя" ng-model="userProfile.username">
    <br>
    <input class="form-control" type="text" placeholder="Email" ng-model="userProfile.email">
    <br>

</div>

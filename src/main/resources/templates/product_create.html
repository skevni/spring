<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
    <!-- используем js для укращения смотри https://www.bootstrapcdn.com/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Добавить товар</h2>
    <br>
    <form method="post" th:action="@{/create}">
        <div class="mb-3">
            <label for="productId" class="form-label">Идентификатор</label>
            <input type="text" class="form-control" name="id" id="productId" placeholder="Введите идентификатор товара">
        </div>
        <div class="mb-3">
            <label for="productTitle" class="form-label">Наименование</label>
            <input type="text" class="form-control" name="title" id="productTitle" placeholder="Введите наименование товара">
        </div>
        <div class="mb-3">
            <label for="productCost" class="form-label">Стоимость</label>
            <input type="number" step="any" class="form-control" name="cost" id="productCost" placeholder="Введите стоимость товара">
        </div>
        <br><br>
        <table>
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary" >Сохранить</button>
                </td>
                <td></td>
                <td>
                    <button type="reset" class="btn btn-primary">Отменить</button>
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    <a th:href="@{'/products'}" class="btn btn-primary">В каталог товаров</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Инфо</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Информация о товаре</h1>
    <br><br>
    <div class="table-responsive">
        <table class="table table-striped" width="100px">
            <tr class="align-left">
                <td>Идентификатор:</td>
                <td><span th:text="${product.id}"></span></td>
                <td></td>
            </tr>
            <tr class="align-left">
                <td>Наименование:</td>
                <td><span th:text="${product.title}"></span></td>
                <td></td>
            </tr>
            <tr class="align-left">
                <td>Стоимость:</td>
                <td><span th:text="${product.cost}"></span></td>
                <td>
                    <form method="post" th:action="@{'/product/' + ${product.id}}" action="#">
                        <button type="submit" name="action" th:value="priceDown">-</button>
                        <button type="submit" name="action" th:value="priceUp">+</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <a th:href="@{'/products'}" class="btn btn-primary">В каталог товаров</a>
</div>
</body>
</html>
